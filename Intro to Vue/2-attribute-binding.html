<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attributos Dinamicos</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!--In this lesson, we’ll explore ways you can connect data to the attributes of your HTML elements. 
    v-bind: Dynamically binds an attributo to an expression | el atributo src, se comunica con la expresion
    -->

    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
       
            <div class="product-image">
                <img v-bind:src="image" :alt="alterText">
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>  
                <span> {{ dynamicId }} </p>
                <a :href="link" target="_blank">Más productos como estos.</a>
            </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        var app = new Vue({  //vue instance, propiedad el, esta relacionado al contenido
            el: '#app',
            data: {
                product: 'Zapatillas', 
                image: './assets/vmSocks-green.jpg',
                dynamicId: '1',
                alterText: 'medias peruanas',
                link: 'https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords=socks'
            }
        })

        Vue.config.devtools = true
   </script>

</body>
</html>

Attribute Binding
---------------------

Deseamos agregar data imagen de forma dinamica, en base a la data de ese momento

Data bindling
-----------------
En otras palabras, el host de los datos está vinculado al objetivo de los datos. En este caso, nuestros datos están alojados en la propiedad de datos de nuestra instancia de Vue. Y queremos apuntar esos datos de nuestro src.

Directiva v-bind
------------------
